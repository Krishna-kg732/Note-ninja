<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Ninja - Your Ultimate Note-Taking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1e1e2e;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #282a36;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            color: #8e44ad;
        }
        .container {
            display: flex;
            height: 90vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c2f40;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background-color: #3b3f55;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #8e44ad;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .note-area {
            width: 100%;
            height: 80vh;
            background: #343a40;
            color: white;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Note Ninja</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>New Note</li>
                <li>My Notes</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="content">
            <textarea class="note-area" placeholder="Start writing your notes here..."></textarea>
        </div>
        <div class="start-screen-recording-big recording-style-black"><div><div class="rec-dot"></div><span>new meeting note</span></div></div>
        <script src="https://api.apowersoft.com/screen-recorder?lang=en" defer></script>
    </div>
</body>
<script src ="script.js"></script>
</html>
